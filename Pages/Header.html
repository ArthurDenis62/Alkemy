<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outil de gestion</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/lib.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="../assets/img/logo.png" />
</head>
<body>
    <main>
        <header>
            <span id="humberger"><button type="button"><i class="fa fa-bars"></i></button></span>
            <nav id="navbar">
                <ul class="first">
                    <li><button type="button" class="btn" id="accueil">Accueil</button></li>
                    <li><button type="button" class="btn" id="boiteReception">Boîte de réception</button></li>
                    <li><button type="button" class="btn" id="gestion">Gestion</button></li>
                    <li><button type="button" class="btn" id="comptes">Comptes</button></li>
                    <li><button type="button" class="btn" id="projets">Projets</button></li>
                </ul>
                <ul class="second">
                    <li><button type="button" class="btn" id="seConnecter">Se connecter</button></li>
                </ul>
            </nav>
        </header>
        <section class="containerAll">
            <div id="ContenuGlobal">
                <section class="cards-flex">
                    <article class="bigCards">
                        <a href="#"><h1 class="title">Mail :</h1></a>
                    </article>
                    <article class="bigCards">
                        <a href="#"><h1 class="title">Gestion :</h1></a>
                    </article>
                    <article class="bigCards">
                        <a href="#"><h1 class="title">Comptes :</h1></a>
                    </article>
                </section>
                <section class="cards-flex">
                    <article class="bigCards">
                        <a href="#"><h1 class="title">Projets :</h1></a>
                    </article>
                    <article class="bigCards">
                        <a href="#"><h1 class="title">Toto :</h1></a>
                    </article>
                    <article class="bigCards">
                        <div class="flexAlCent" style="position: relative;">
                            <a href="#" style="display: contents"><h1 class="title">Notes :</h1></a>
                            <span class="notesPlus"><a href="#" id="popUpNotesPlus"><i class="fa fa-plus"></i></a></span>
                        </div>
                    </article>
                </section>
                <div id="popUpNotes">
                    <h2 class="subTitle">Ajouter une nouvelle note :</h2>
                    <div>
                        <ul>
                            <li class="champs">
                                <label for="noteLibelle">Libellé :&nbsp;&nbsp;</label>
                                <input type="text" id="noteLibelle" name="noteLibelle">
                            </li>
                        </ul>
                    </div>
                    <button type="button" class="btn-close orange" id="close">Fermer</button>
                    <button type="button" class="btn-close vert" id="close">Valider</button>
                </div>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/navigation.js"></script>
    <script src="../assets/js/main.js"></script>
</body>
</html>
