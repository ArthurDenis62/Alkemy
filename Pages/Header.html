<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site Alkemy, qui gère la gestion de vos projets, ainsi que vos plannings ect... .">
    <title>Outil de gestion</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/lib.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="../assets/img/logo.png" />
</head>
<body>
    <main>
        <header>
            <span id="humberger"><button type="button"><i class="fa fa-bars"></i></button></span>
            <nav id="navbar">
                <ul class="first">
                    <li><a href="../Pages/Header.html" type="button" class="btn">DashBoard</a></li>
                    <li><button type="button" class="btn" id="accueil">Accueil</button></li>
                    <li><button type="button" class="btn" id="boiteReception">Boîte de réception</button></li>
                    <li><button type="button" class="btn" id="mesTaches">Mes tâches</button></li>
                    <li><button type="button" class="btn" id="gestion">Gestion</button></li>
                    <li><button type="button" class="btn" id="comptes">Comptes</button></li>
                    <li><button type="button" class="btn" id="projets">Projets</button></li>
                </ul>
                <ul class="second">
                    <li><button type="button" class="btn" id="seConnecter">Se connecter</button></li>
                </ul>
            </nav>
        </header>
        <section class="containerAll">
            <div id="ContenuGlobal">
                <section class="cards-flex">
                    <article class="bigCards">
                        <a href="#"><h1 class="title">Mail :</h1></a>
                    </article>
                    <article class="bigCards">
                        <a href="#"><h1 class="title">Gestion :</h1></a>
                    </article>
                    <article class="bigCards">
                        <a href="#"><h1 class="title">Comptes :</h1></a>
                    </article>
                </section>
                <section class="cards-flex">
                    <article class="bigCards">
                        <a href="#"><h1 class="title">Projets :</h1></a>
                    </article>
                    <article class="bigCards">
                        <div class="flexAlCent" style="position:relative;border-bottom:solid 1px #c7860f">
                            <a href="#" style="display: contents"><h1 class="title">Mes tâches :</h1></a>
                            <span class="notesPlus"><a href="#" id="popUpTachesPlus" aria-label="Popup pour ajouter une nouvelle tâche"><i class="fa fa-plus"></i></a></span>
                        </div>
                    </article>
                    <article class="bigCards">
                        <div class="flexAlCent" style="position:relative;border-bottom:solid 1px #c7860f">
                            <a href="#" style="display: contents"><h1 class="title">Notes :</h1></a>
                            <span class="notesPlus"><a href="#" id="popUpNotesPlus" aria-label="Popup pour ajouter une nouvelle note"><i class="fa fa-plus"></i></a></span>
                        </div>
                        <div class="tableauContainer">
                            <table id="tableauNotes">
                                <thead style="position:sticky;top:-1px">
                                    <tr>
                                        <th>Libellé</th>
                                        <th>Description</th>
                                    </tr>
                                </thead>
                                <tbody>
    
                                </tbody>
                            </table>
                        </div>
                    </article>
                </section>
                <div id="popUpNotes">
                    <h2 class="subTitle">Ajouter une nouvelle note :</h2>
                    <div>
                        <ul>
                            <li class="champs">
                                <label for="libelleNotes">Libellé :&nbsp;&nbsp;</label>
                                <input type="text" id="libelleNotes" name="libelleNotes">
                            </li><br>
                            <li class="flexFlDirct">
                                <label for="descriptionNotes">Description :&nbsp;&nbsp;</label><br>
                                <textarea name="descriptionNotes" id="descriptionNotes" cols="1" rows="10"></textarea>
                            </li>
                        </ul>
                    </div>
                    <button type="button" class="btn-close orange" id="closeNotes" style="left: 20px">Fermer</button>
                    <button type="button" class="btn-close vert" id="validerNotes" style="right: 20px">Valider</button>
                </div>
                <div id="popUpTaches">
                    <h2 class="subTitle">Ajouter une nouvelle tâche :</h2>
                    <div>
                        <ul>
                            <li class="champs">
                                <label for="nomTaches">Libellé :&nbsp;&nbsp;</label>
                                <input type="text" id="nomTaches" name="nomTaches">
                            </li><br>
                            <li class="flexFlDirct">
                                <label for="messageTaches">Description :&nbsp;&nbsp;</label><br>
                                <textarea name="messageTaches" id="messageTaches" cols="50" rows="10"></textarea>
                            </li>
                        </ul>
                    </div>
                    <button type="button" class="btn-close orange" id="closeTaches" style="left: 20px">Fermer</button>
                    <button type="button" class="btn-close vert" id="validerTaches" style="right: 20px">Valider</button>
                </div>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/navigation.js"></script>
    <script src="../assets/js/main.js"></script>
</body>
</html>
